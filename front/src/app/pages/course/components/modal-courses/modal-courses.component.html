<h2 mat-dialog-title>
  {{ data?.title }}
</h2>

<mat-dialog-content>
  <div class="modal-form">
    <form [formGroup]="courseForm.baseForm">
      <mat-form-field class="full-width-input">
        <input formControlName="title" matInput placeholder="title" required />
        <mat-error *ngIf="checkField('title')">
          {{ courseForm.errorMessage }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input
          formControlName="description"
          matInput
          placeholder="description"
          required
        />
        <mat-error *ngIf="checkField('description')">
          {{ courseForm.errorMessage }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" required>
          <mat-option *ngFor="let status of statusCourse" [value]="status">{{
            status
          }}</mat-option>
        </mat-select>

        <mat-error *ngIf="checkField('status')">
          {{ courseForm.errorMessage }}
        </mat-error>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
    (click)="onSaveCourse()"
    ckdFocusInitial
  >
    Guardar
  </button>
</mat-dialog-actions>
